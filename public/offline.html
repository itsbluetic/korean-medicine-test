<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 한의학적 체질 진단 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .features {
            margin-top: 3rem;
            text-align: left;
        }

        .feature {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .feature-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔋</div>
        <h1>오프라인 상태</h1>
        <p>
            현재 인터넷 연결이 없습니다.<br>
            연결을 확인하고 다시 시도해 주세요.
        </p>

        <button class="retry-btn" onclick="window.location.reload()">
            다시 시도
        </button>

        <div class="features">
            <h3>앱 기능:</h3>
            <div class="feature">
                <span class="feature-icon">🔮</span>
                <span>체질 진단 테스트</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📊</span>
                <span>결과 저장 및 공유</span>
            </div>
            <div class="feature">
                <span class="feature-icon">🌙</span>
                <span>다크모드 지원</span>
            </div>
            <div class="feature">
                <span class="feature-icon">📱</span>
                <span>모바일 최적화</span>
            </div>
        </div>
    </div>

    <script>
        // 온라인 상태 변경 감지
        window.addEventListener('online', function() {
            location.reload();
        });

        // 자동 재시도 (30초마다)
        setInterval(function() {
            if (navigator.onLine) {
                location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
